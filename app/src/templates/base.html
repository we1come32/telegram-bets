<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="color-scheme" content="light dark">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-utilities.min.css">
    <meta name="description" content="Спортивные ставки на спорт только с ultrabet.bot. Никаких вложений и вывода. Только спортивный азарт!">
    {% block styles %}
    {% endblock styles %}
</head>
<body>
    <div id="body" style="display: none">
        {% block body %}
        <div class="header">
            <div class="logo"></div>
            <div class="buttons">
                <div class="profile">
                    {% if user %}
                    {% else %}
                    <ul>
                        <li>{% trans "Log in" %}</li>
                        <li>Sing up</li>
                    </ul>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="body">
            <div class="content">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
        {% endblock body %}
    </div>
    {% block scripts %}
    {% endblock scripts %}
    {% block tail-scripts %}
    {% endblock tail-scripts %}
    <script>
        $(document).onload(function () {
            $('#body').show()
        })
    </script>
</body>
</html>
